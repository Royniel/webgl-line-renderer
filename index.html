<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced WebGL Line Renderer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #22f3f7, #c98ef7);
            color: #fff;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        #controls {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 1em;
            width: 50px;
            text-align: center;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #555;
        }

        #canvas-container {
            border: 2px solid #333;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Enhanced WebGL Line Renderer</h1>
    <div id="controls">
        <label for="lineWidth">Line Width:</label>
        <input type="number" id="lineWidth" value="2" min="1" max="10">
        <button onclick="generateSegment()">Add Random Segment</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <div id="canvas-container">
        <canvas id="glCanvas" width="800" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
